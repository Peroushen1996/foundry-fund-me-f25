name: Foundry Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  forge-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo and submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # 2️⃣ Install Foundry
      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          foundryup

      # 3️⃣ Install project dependencies
      - name: Forge install
        run: forge install

      # 4️⃣ Run tests
      - name: Run Forge Tests
        run: forge test -vvv

